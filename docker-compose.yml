services:
  postgres:
    image: postgres:16
    container_name: inspection_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inspection
      POSTGRES_USER: inspection
      POSTGRES_PASSWORD: inspection
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
    driver: local
